name: Publish
on:
    release:
        types: [released]
jobs:
    publish:
        name: Release build and publish
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3
            - name: Set up JDK 11
              uses: actions/setup-java@v3.1.1
              with:
                  distribution: adopt
                  java-version: 11
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Release build
              run: ./gradlew :payment-library:clean :payment-library:build
            - name: Publish to Internal Nexus Repo
              run: ./gradlew :payment-library:publishMavenPublicationToInternalRepository --max-workers 1
